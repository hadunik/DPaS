spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/swagger/index.html
#springdoc.swagger-ui.configUrl=/swagger/config
#spring.data.rest.detection-strategy=annotated
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_DB_USERNAME:root}
spring.datasource.password=${POSTGERS_DB_PASSWORD:root}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=bookings